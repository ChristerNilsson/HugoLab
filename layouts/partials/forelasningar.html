<table>
	<thead>
	  <tr>
		<th>Datum</th>
		<th>Föreläsning</th>
	  </tr>
	</thead>
	<tbody>
	{{ range .Site.Data.forelasningar.rows }}
		{{ $old := lt .datum (now.Format "2006-01-02") }}
		{{ if $old }}<tr class="old">{{ else }}<tr>{{ end }}
			<td>{{ .datum }}</td>
			<td style="text-align:left">{{ if .lank }}<a href="{{ .lank }}">{{ .forelasning }}</a>{{ else}}{{ .forelasning }}{{ end }}</td>
		</tr>
	{{ end }}
	</tbody>
</table>
