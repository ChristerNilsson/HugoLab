baseURL = 'https://christernilsson.github.io/HugoLabServer/'
languageCode = 'en-us'
title = 'My New Hugo Site'
default_auto = false
enableGitInfo = true

[frontmatter]
  lastmod = [":fileModTime", ":git", "lastmod", "modified", "date", "publishDate"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

